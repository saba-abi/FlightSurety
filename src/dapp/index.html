<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div>
            <h2>Flights</h2>
            <table id="flights-table">
                <tr>
                    <th></th>
                    <th>Airline</th>
                    <th>Airline Address</th>
                    <th>Flight Number</th>
                    <th>Departure</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
        <div class="top-20">
            <h3>Actions</h3>
            <p>Selected flight: <b><span id="selected-flight-text">none, please select from above.</span></b></p>
            <table id="flights-table">
                <tr>
                    <td><input type="number" min="0" max="1" step="0.01" id="amount"> ETH</td>
                    <td><button class="btn btn-primary" id="purchase-insurance-btn">Purchase Insurance</button></td>
                    <td><button class="btn" id="submit-to-oracles-btn">Submit to Oracles</button></td>
                    <td><button class="btn" id="payout-credit-btn">Payout Credit</button></td>
                </tr>
            </table>
        </div>

        <div id="display-wrapper" class="top-20"></div>

    </main>

</body>

</html>
